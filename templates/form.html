<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EvaQue | About</title>	
    <style>
        body{
              background-image: linear-gradient(45deg, rgb(104, 90, 166), rgb(255, 122, 89));
        }
        label{
            padding-left: 40px;
        }
        input{
            background-color: white;
            margin-left: 30px;
        }
    </style>
</head>

<body>
	<h1>
		Quiz
	</h1>

	<h4>
        1) The Smallest Individual Unit of Python?
	</h4>
	<input type="radio" id="Identifier" name="Unit" value="Identifier"><label for="Identifier">Identifier</label><br>
    <input type="radio" id="Keywords" name="Unit" value="Keywords"><label for="Keywords">Keywords</label><br>
    <input type="radio" id="Token" name="Unit" value="Token"><label for="Token">Token</label><br>
    <input type="radio" id="Literals" name="Unit" value="Literals"><label for="Literals">Literals</label>

    <br>
    <br>
    <h4>
        2) Which of the following is/are valid Identifier?
    </h4>
    <input type="radio" id="myfile" name="valid" value="myfile"><label for="myfile">Myfile_</label><br>
    <input type="radio" id="ds" name="valid" value="ds"><label for="ds">_DS</label><br>
    <input type="radio" id="abc" name="valid" value="abc12"><label for="abc">abc12</label><br>
    <input type="radio" id="All" name="valid" value="All"><label for="All">All of the above</label>
    <br>
    <br>
    <h4>
        3) Function used to get the length of the string
    </h4>       
    <input type="radio" id="len" name="length" value="len"><label for="len">len()</label><br>
    <input type="radio" id="slen" name="length" value="slen"><label for="slen">str.len()</label><br>
    <input type="radio" id="strlen" name="length" value="strlen"><label for="strlen">strlen()</label><br>
    <input type="radio" id="none" name="length" value="none"><label for="none">None of these</label>
    <br>
    <br>
    <h4>
        4) What is the special Literal below?
    </h4>       
    <input type="radio" id="True" name="Literal" value="True"><label for="True">True</label><br>
    <input type="radio" id="False" name="Literal" value="False"><label for="False">False</label><br>
    <input type="radio" id="None" name="Literal" value="None"><label for="None">None</label><br>
    <input type="radio" id="both" name="Literal" value="both"><label for="both">Both (a) and (b)</label>
    <br>
    <br>
    <h4>
        5) Which one of the following are advantages of Python?
    </h4>       
    <input type="radio" id="easy" name="adv" value="easy"><label for="easy">Easy to use OO Language</label><br>
    <input type="radio" id="inter" name="adv" value="inter"><label for="inter">Interpreted Language</label><br>
    <input type="radio" id="cross" name="adv" value="cross"><label for="cross">Cross-Platform Language</label><br>
    <input type="radio" id="all" name="adv" value="all"><label for="all">All of the above</label>
		
    <br>
    <br>
    <br>
    <button type="submit" value="Submit">Submit</button>
</body>

</html>
